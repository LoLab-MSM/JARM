- wget http://repo.continuum.io/miniconda/Miniconda${TRAVIS_PYTHON_VERSION:0:1}-latest-Linux-x86_64.sh
    -O miniconda.sh
- chmod +x miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- conda install --yes -c conda-forge python="$TRAVIS_PYTHON_VERSION"
    numpy scipy matplotlib seaborn sympy networkx h5py
    pandas
- conda install --yes -c alubbock pysb
- pip install simplepso pathos
- pip install git+https://github.com/LoLab-VU/JARM.git
- mkdir -p ~/.config/matplotlib
- echo "backend:Agg" > ~/.config/matplotlib/matplotlibrc